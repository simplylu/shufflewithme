<script>
    function UnCryptMailto(s) {
        var n = 0;
        var r = "";
        for (var i = 0; i < s.length; i++) {
            n = s.charCodeAt(i);
            if (n >= 8364) {
                n = 128;
            }
            r += String.fromCharCode(n - 1);
        }
        return r;
    }

    function linkTo_UnCryptMailto(s) {
        location.href = UnCryptMailto(s);
    }

    // Array of image sources

        "./assets/login9.png"
    ];

    // Function to shuffle array
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Shuffle the array of image sources
    const shuffledImageSources = shuffle(imageSources);

    // Select all images in the grid
    const images = document.querySelectorAll('.grid img');

    // Assign shuffled image sources to the images
    images.forEach((img, index) => {
        img.src = shuffledImageSources[index];
    });

    // Loop through each image and add an event listener for the 'load' event
    images.forEach(img => {
        img.addEventListener('load', () => {
            applyAnimation(img); // Apply animation when the image is loaded
        });
    });


</script>
